<h2>Ürün Listesi</h2>
<table>
  <thead>
    <tr>
      <th>Ürün</th>
      <th>Fiyat</th>
      <th>Stok</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.price | currency:'TRY' }}</td>
      <td>{{ product.stock }}</td>
    </tr>
  </tbody>
</table>
